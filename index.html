    <script>
        const brandsWrapper = document.querySelector(".brands .images-wrapper");
        const brandImages = document.querySelectorAll(".brands img");

        // Adjust the fade-in and fade-out line positions 
        const fadeStart = 300; // 300px from the left
        const fadeEnd = window.innerWidth - 300; // 300px from the right

        // Function to handle the fade-out and fade-in logic
        function handleFadeEffect() {
            brandImages.forEach((img) => {
                const imgPosition = img.getBoundingClientRect().left;

                if (imgPosition < fadeStart || imgPosition > fadeEnd) {
                    img.classList.add("fade-out"); // Add fade-out effect
                } else {
                    img.classList.remove("fade-out"); // Remove fade-out effect
                }
            });
        }

        // Ensure correct opacity on page load
        function initializeFadeEffect() {
            brandImages.forEach((img) => {
                const imgPosition = img.getBoundingClientRect().left;

                if (imgPosition < fadeStart || imgPosition > fadeEnd) {
                    img.classList.add("fade-out"); // Initial fade-out effect
                } else {
                    img.classList.remove("fade-out"); // Remove fade-out effect
                }
            });
        }

        // Run the fade effect continuously
        setInterval(() => {
            handleFadeEffect();
        }, 100);

        // Initialize the fade effect on page load
        window.addEventListener("DOMContentLoaded", initializeFadeEffect);
    </script>
